exec-once = gsettings set org.gnome.desktop.interface cursor-theme Nordzy-cursors-white
exec-once = gsettings set org.gnome.desktop.interface cursor-size 32
exec-once = flatpak override --filesystem=~/.themes:ro --filesystem=~/.icons:ro --user
#exec-once = wal -i $HOME/.config/hypr/walls/
exec-once = hyprpaper &
exec-once = waybar &
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = mako &
exec-once = udiskie &
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = arch-audit-gtk &
exec-once = galaxybudsclient &

